<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <article>
      <a href="">지금 가입하고 인기상품 100원에 받아가세요!</a>
      <button type="button"><img src="../../assets/icons/Icon/close.png" alt="닫기버튼" /></button>
    </article>

    <header>
      <div>
        <a href="#"><img src="../../assets/icons/Icon/logo.svg" alt="칼리 로고" /></a>
        <a href="#">마켓칼리</a>
        <a href="#">뷰티칼리</a>
      </div>

      <!-- WHAT : form요소 전송시 input:submit이 좋을지 button이 좋을지 고민 -->
      <form action="#" method="get">
        <input type="search" placeholder="검색어를 입력하세요" />
        <button type="submit" value="">
          <img src="../../assets/icons/Icon/search.svg" alt="검색 버튼" />
        </button>
      </form>

      <section>
        <a href="#"><img src="../../assets/icons/Icon/locate.svg" alt="현재위치" /></a>
        <a href="#"><img src="../../assets/icons/Icon/Heart.svg" alt="좋아요" /></a>
        <a href="#"><img src="../../assets/icons/Icon/cart_line.svg" alt="장바구니" /></a>
      </section>

      <section>
        <li><a href="/">회원가입</a></li>
        <li><span>|</span><a href="/">로그인</a></li>
        <li><span>|</span><a href="/">고객센터</a><span>▼</span></li>
      </section>

      <nav>
        <!-- 같이 마크업 고민해주세요! -->
        <li>카테고리</li>
        <ul>
          <li>신상품</li>
          <li>베스트</li>
          <li>알뜰쇼핑</li>
          <li>특가/혜택</li>
        </ul>
        <li><a href="#">샛별·낯 배송안내</a></li>
      </nav>
    </header>

    <main>
      <section>
        <h2>회원가입</h2>
        <form action="#" method="post">
          <fieldset>
            <legend>회원가입 폼</legend>

            <div>
              <label for="userId">아이디</label>
              <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요" required />
              <button type="button">중복확인</button>
            </div>

            <div>
              <label for="userPw">비밀번호</label>
              <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력해주세요" required />
            </div>

            <div>
              <label for="userPwConfirm">비밀번호 확인</label>
              <input
                type="password"
                id="userPwConfirm"
                name="userPwConfirm"
                placeholder="비밀번호를 한번 더 입력해주세요"
                required />
            </div>

            <div>
              <label for="userName">이름</label>
              <input type="text" id="userName" name="userName" placeholder="이름을 입력해주세요" required />
            </div>

            <div>
              <label for="userEmail">이메일</label>
              <input type="email" id="userEmail" name="userEmail" placeholder="예) marketkarly@karly.com" required />
              <button type="button">중복확인</button>
            </div>

            <div>
              <label for="userPhone">휴대폰</label>
              <input type="number" id="userPhone" name="userPhone" placeholder="숫자만 입력해주세요." required />
              <button type="submit">인증번호 받기</button>
            </div>

            <div>
              <label for="userAddress">주소</label>
              <!-- how  -->
              <button type="button" required>주소검색</button>
              <span>배송지에 따라 상품 정보가 달라질 수 있습니다.</span>
            </div>

            <div>
              <label for="userSex">성별</label>
              <label><input name="userSex" type="radio" />여자</label>
              <label><input name="userSex" type="radio" />남자</label>
              <label><input name="userSex" type="radio" />선택안함</label>
            </div>

            <div>
              <label for="userBirth">생년월일</label>
              <input type="text" placeholder="YYYY / MM / DD" />
            </div>

            <div>
              <label for="userMore">추가입력 사항</label>
              <label><input name="userMore" type="radio" />친구초대 추천인 아이디</label>
              <label><input name="userMore" type="radio" />참여 이벤트명</label>
            </div>

            <div style="display: flex; flex-direction: column">
              <label for="termsOfUse">이용약관동의</label>
              <label><input name="userMore" type="checkbox" />전체 동의합니다</label>
              <span> 선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다. </span>
              <label><input name="userMore" type="checkbox" required />이용약관 동의(필수)</label
              ><a href="#">약관보기 ></a>
              <label><input name="userMore" type="checkbox" required />개인정보 수집·이용 동의(필수)</label
              ><a href="#">약관보기 ></a>
              <label><input name="userMore" type="checkbox" />무료배송, 할인쿠폰 등 혜택/정보 수신 동의(선택)</label
              ><a href="#">약관보기 ></a>
              <label><input name="userMore" type="checkbox" required />본인은 만 14세 이상입니다.(필수)</label
              ><a href="#">약관보기 ></a>
            </div>

            <button type="submit">가입하기</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
