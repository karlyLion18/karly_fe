<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/icons/Icon/karly_logo.ico" type="image/x-icon" />

    <!-- style -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/register.css" />

    <title>회원가입 - 칼리</title>
  </head>
  <body>
    <article class="article__ad">
      <a href="">지금 가입하고 인기상품 100원에 받아가세요!</a>
      <button type="button"><img src="/assets/icons/Icon/close.png" alt="닫기버튼" /></button>
    </article>

    <section class="register">
      <h2>회원가입</h2>
      <span class="essential">필수입력사항</span>

      <form class="register__form" action="#" method="post">
        <fieldset>
          <legend>회원가입 양식</legend>

          <div class="user-box user__id">
            <label class="essential user__label" for="userId">아이디</label>
            <input
              class="user__info"
              type="text"
              id="userId"
              name="userId"
              placeholder="아이디를 입력해주세요"
              required />
            <button class="confirm_button" type="button">중복확인</button>
          </div>

          <div class="user-box user__pw">
            <label class="essential user__label" for="userPw">비밀번호</label>
            <input
              class="user__info"
              type="password"
              id="userPw"
              name="userPw"
              placeholder="비밀번호를 입력해주세요"
              required />
          </div>

          <div class="user-box user__pw-confirm">
            <label class="essential user__label" for="userPwConfirm">비밀번호 확인</label>
            <input
              class="user__info"
              type="password"
              id="userPwConfirm"
              name="userPwConfirm"
              placeholder="비밀번호를 한번 더 입력해주세요"
              required />
          </div>

          <div class="user-box user__name">
            <label class="essential user__label" for="userName">이름</label>
            <input
              class="user__info"
              type="text"
              id="userName"
              name="userName"
              placeholder="이름을 입력해주세요"
              required />
          </div>

          <div class="user-box user__email">
            <label class="essential user__label" for="userEmail">이메일</label>
            <input
              class="user__info"
              type="email"
              id="userEmail"
              name="userEmail"
              placeholder="예) marketkarly@karly.com"
              required />
            <button class="confirm_button" type="button">중복확인</button>
          </div>

          <div class="user-box user__phone">
            <label class="essential user__label" for="userPhone">휴대폰</label>
            <input
              class="user__info"
              type="tel"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              id="userPhone"
              name="userPhone"
              placeholder="숫자만 입력해주세요."
              required />
            <button class="confirm_button" type="submit">인증번호 받기</button>
          </div>

          <div class="user-box user__address">
            <label class="essential user__label" for="userAddress">주소</label>
            <!-- how  -->
            <div class="address__box">
              <button class="button__sub" type="button" required>주소검색</button>
              <span class="address__noti">배송지에 따라 상품 정보가 달라질 수 있습니다.</span>
            </div>
          </div>

          <div class="user-box user__gender">
            <label class="user__label" for="userGender">성별</label>
            <div class="radio__box">
              <label class="radio"><input name="userGender" type="radio" />여자</label>
              <label class="radio"><input name="userGender" type="radio" />남자</label>
              <label class="radio"><input name="userGender" type="radio" />선택안함</label>
            </div>
          </div>

          <div class="user-box user__birth">
            <label class="user__label" for="userBirth">생년월일</label>
            <div class="user__birth--input-box">
              <input type="text" placeholder="YYYY" />
              <span aria-hidden="true">/</span>
              <input type="text" placeholder="MM" />
              <span aria-hidden="true">/</span>
              <input type="text" placeholder="DD" />
            </div>
          </div>

          <div class="user-box user__option">
            <label class="user__label" for="userMore">추가입력 사항</label>
            <div class="radio__box">
              <label class="radio"><input name="userMore" type="radio" />친구초대 추천인 아이디</label>
              <label class="radio"><input name="userMore" type="radio" />참여 이벤트명</label>
            </div>
          </div>

          <div class="terms-conditions">
            <label class="essential user__label" for="termsOfUse">이용약관동의</label>
            <div class="terms__full">
              <div>
                <label class="all_check"><input name="userMore" type="checkbox" />전체 동의합니다</label>
                <span class="all_check-noti">
                  선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</span
                >
              </div>
              <label class="terms">
                <input name="userMore" type="checkbox" required />이용약관 동의(필수)
                <a href="#">약관보기</a>
              </label>
              <label class="terms">
                <input name="userMore" type="checkbox" required />개인정보 수집·이용 동의(필수)
                <a href="#">약관보기</a>
              </label>
              <label class="terms">
                <input name="userMore" type="checkbox" />무료배송, 할인쿠폰 등 혜택/정보 수신 동의(선택)
                <a href="#">약관보기</a>
              </label>
              <label class="terms">
                <input name="userMore" type="checkbox" required />본인은 만 14세 이상입니다.(필수)
                <a href="#">약관보기</a>
              </label>
            </div>
          </div>

          <div class="button__box"><button class="button_primary" type="submit">가입하기</button></div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
